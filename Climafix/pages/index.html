<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climafix</title>
    <link rel="stylesheet" href="../components/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <img src="../assets/Logo.png" alt="logo" class="logo" />
        </div>
        <div class="right">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Summit</li>
            <li>Videos</li>
            <li>Increase</li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="firstsec">
        <img src="../assets/Climafix banner.png" alt="banner" class="banner" />
      </section>
      <section class="secondsec">
        <div class="leftsec">
          Climafix Summit 2023
          <img src="../assets/2023.png" alt="2023" class="summit23" />
        </div>
        <div class="midsec">
          Climafix Summit 2024
          <img src="../assets/2024.png" alt="2023" class="summit24" />
        </div>
        <div class="rightsec">
          Climafix Summit 2025
          <img src="../assets/2025.png" alt="2023" class="summit25" />
        </div>
      </section>
